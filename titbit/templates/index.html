{% extends 'base.html' %}

{% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <h1>Titbit</h1><br />

                {% for post in posts %}
                <div class="alert alert-dark" role="alert">
                    {{ post }}
                </div>
                <br /><br />
                {% endfor %}
            </div>
            <div class="col-4">
                <br /><br />
                <form method="POST">
                    {% csrf_token %}

                    <button type="submit" class="btn btn-secondary">Titbit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
